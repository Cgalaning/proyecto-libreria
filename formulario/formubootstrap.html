<!doctype html>
<html lang="en">
    <head>
        <title>Formulario con Bootstrap</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <style>

            .button{
                width: 300px;
                text-align: center;
                margin-left: 50px;
                margin-top: 60px;
            }

             .button2{
                width: 150px;
                text-align: center;
                margin-left: 120px;
            }

            .central {
                border: 2px solid rgb(243, 6, 18);
                border-radius: 200px; 
                width: 400px;
                background-color: black;
                margin-left: 5%;
                margin-top: 10%;
                height: 400px;
                color: white;
            }


        </style>


    </head>

    <body style="background-image: url('./images/padel.png'); background-repeat: no-repeat; background-size:cover;">
       
       <form action="">

           <div class="central">
                <div class="mb-3 button">
                    <label for="" class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="helpId"
                        placeholder=""
                        
                    />
                    
                </div>
                
                <div class="mb-3 button">
                    <label for="" class="form-label">Surname</label>
                    <input
                        type="text"
                        class="form-control"
                        name=""
                        id=""
                        aria-describedby="helpId"
                        placeholder=""
                    />
                    
                </div>

                <a 
                    name=""
                    id=""
                    class="btn btn-primary button2"
                    href="#"
                    role="button"
                    onclick="aviso()"
                    >Button</a
                >
           </div>


       </form>
        
        








       <script>
        function aviso(){
            alert("Ingrese a su aula")
        }
       </script>


        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
